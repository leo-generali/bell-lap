<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/popup-vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <form id="time-form">
      <p>Time</p>
      <input class="input" type="text" name="time" id="time-input">
      <input type="submit" value="Submit" id="calculate-time">
    </form>
    <form id="distance-form">      
      <p>Distance</p>
      <input class="input" type="number" name="distance" id="distance-input">
      <select id="distance-unit-select">
        <option value="mile">Miles</option>
        <option value="kilometer">Kilometer</option>
        <option value="meter">Meter</option>
      </select>
      <input type="submit" value="Submit" id="calculate-distance">
    </form>    
    <form id="pace-form">    
      <p>Pace</p>
      <input class="input" type="pace" name="pace" id="pace-input">
      <select id="pace-unit-select">
        <option value="mile">Miles</option>
        <option value="kilometer">Kilometer</option>
        <option value="meter">Meter</option>
      </select>
      <input type="submit" value="Submit" id="calculate-pace">
    </form>

    <!-- build:js scripts/popup-vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
